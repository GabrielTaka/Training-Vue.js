
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>
   {{ contador }}
  </p>
  <button @click="somar"> Somar 1 </button>

  <p @mousemove="position"> Mouse move {{x}} e {{y}}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador : 0,
      x: 0,
      y: 0
    },

    methods: {
      somar() {
        this.contador++
      },

      position( event ) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
