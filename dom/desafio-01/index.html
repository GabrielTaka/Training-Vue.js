<script src="https://unpkg.com/vue"></script>

<div id="desafio">
  <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
  <p>Usando VueJS - {{name}} ({{age}} anos)</p>

  <!-- 2) Exiba sua idade multiplicada por 3 -->
  <p> {{ generateAge() }} </p>

  <!-- 3) Chame uma função para exibir um número randomico
        entre 0 and 1 (Math.random()) -->
  <p> {{randomNumber()}}</p>

  <!-- 4) Procure uma imagem no google e exiba na tag img 
        fazendo o binding no atributo "src" -->
  <div>
    <img height="400" :src="link">
  </div>

  <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
  <div>
    <input type="text" :value="name">
  </div>
</div>

<script src="app.js"></script>
<script>
  new Vue({
    el: '#desafio',
    data: {
      name: 'Gabriel Frederico Takahashi Vargas',
      age: 21,
      link: 'https://www.fotor.com/pt/loopBannerImg/indexBannerImg/banner-01.jpg'
    },

    methods: {
      generateAge() {
        return 21 * 3
      },

      randomNumber() {
        return Math.random();
      }
    }
  })
</script>
