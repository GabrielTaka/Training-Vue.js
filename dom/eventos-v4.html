
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>
   {{ contador }}
  </p>
  <button @click="somar(5, $event )"> Somar 1 </button>

  <p @mousemove="position"> 
    Mouse move {{x}} e {{y}}
    <span @mousemove.stop=""> Parar Propagação </span>
  </p>


  <div @click="testeClick">
    <br><br><br><br> 
    Teste click
    
    <p @click.stop="outraAcao"> aqui o click não deve acontecer </p>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador : 0,
      x: 0,
      y: 0
    },

    methods: {
      somar( passo, event ) {
        this.contador += passo
        console.log( event )
      },

      position( event ) {
        this.x = event.clientX
        this.y = event.clientY
      },

      //parar( event ) {
      //  event.stopPropagation()
      //}

      testeClick( event ) {
        console.log( 'Cliquei')
      },

      outraAcao () {
        console.log("Outra ação")
      } 
    }
  })
</script>
