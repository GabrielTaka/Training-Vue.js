
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once> {{titulo}} </p>
  <p> {{ saudacao() }} </p>
  <a :href="link"> Google </a>
  <hr>
  {{linkHtml}}

  <p v-html="linkHtml"> </p>
</div>

<!-- Segunrança do vue, por padrão ele não interpreta o html, evitando possíveis ataques por scripts malicioso.-->
<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Olá mundo com VUEJS',
      link: 'http://google.com.br',
      linkHtml: '<a href="http://google.com.br"> Google </a>'
      
    },

    methods: {
      saudacao() {
        this.titulo = 'bom dia!'
        return this.titulo
      }
    }
  })
</script>
