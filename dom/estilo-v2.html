
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red !important  ;
  }

  .c2 {
    background-color: green !important;
  }

  .c3 {
    background-color: blue;
  }

  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" @click="aplicarC1 = !aplicarC1" :class="estilo1"> </div>
    <div class="demo"> </div>
    <div class="demo" :class="[classeCSS, {girar: aplicaGirar}]"> </div>
  </div>

  <input v-model="classeCSS" />  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      aplicarC1: false,
      classeCSS: 'c1',
      aplicaGirar: true
    },

    computed: {
      estilo1() {
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1,
        }
      }
    }
  })
</script>
