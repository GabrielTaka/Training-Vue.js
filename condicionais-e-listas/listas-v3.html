<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <ul> 
    <li v-for="(cor, i) in cores" :key="i">
      {{cor}} {{i}}
    </li>
  </ul>

  <template v-for="(cor, i) in cores" :key="i">
    <h1> {{cor}} </h1>
    <p> {{ i }} </p>

  </template>
</div>

<script>
  new Vue({
    el: '#app',
    data: { 
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'Giovana', idade: 20 , peso: 59 },
        { nome: 'Gabriel', idade: 22 , peso: 68 },
      ]

    },
  })
</script>
