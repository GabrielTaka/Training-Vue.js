<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">  
  <template v-if="logado">
    <p > Usuário Logado: {{nome}} </p>
    <p> Perfil admin </p>
  </template>
  
  <p v-else> Nenhum usuário logado </p>
  <button @click="logado = !logado"> {{ logado ? 'Sair' : 'Logar' }} </button>

  <footer v-show="logado">
    Desenvolvido para você
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Gabriel',
      logado: false
    },
  })
</script>
