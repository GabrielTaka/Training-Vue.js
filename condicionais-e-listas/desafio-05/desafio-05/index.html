<script src="https://unpkg.com/vue"></script>

<div id="desafio">
  <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
  <h2>#0123</h2>
  <div>
    <button @click="visible = !visible">Alternar</button>
    <p v-if="visible">Você quer me ver ...</p>
    <p v-else>...ou eu</p>
    <p v-show="visible">Você quer me ver ...</p>
    <p v-show="!visible">...ou eu</p>
  </div>

  <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
  <h2>#02</h2>
  <ul>
    <li v-for="(element, index) in array" :key="index">
      {{element}} - {{index}}
    </li>
  </ul>
  
  <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
  <h2>#03</h2>
  <ul>
    <li v-for="element in livro">
      <span v-for="e in element"> {{e}} </span>
    </li>
  </ul>
  
  </ul>
</div>
