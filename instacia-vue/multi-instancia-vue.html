<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
  <p>
   {{titulo1}}
  </p>
  <button @click="alterar"> Alterar </button>
</div>



<script>
  const vm= new Vue({
    el: '#app1',
    data: {
      titulo1: 'Teste1'
    },

    methods: {
      alterar() {
        this.titulo1 += '!'
      }
    }
  })
</script>
