<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
  <contador1></contador>
</div>

<div id="app2">
  <contador2></contador>
</div>

<script>

  const contador = {
    template: `
      <div>
        <p> {{contador}} </p>
        <button @click="contador++"> + </button>
        <button @click="contador--"> - </button>
      </div>
    `,
    data() {
      return{
        contador: 0
      }
    }
  }

  new Vue({
    el: '#app1',
    data: { contador: 0, },
    components: { contador1: contador}
  })

  new Vue({
    el: '#app2',
    data: { contador: 0 },
    components: { contador2: contador},
    methods: {}
  })
</script>
